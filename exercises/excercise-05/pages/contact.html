<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <header>
    <img class="logo" src="../assets/images/logo.png" alt="Logo" width="100px">
    <h1 class="title">El Rincón de los Libros</h1>
    <nav>
      <ul class="nav-menu">
        <li><a class="nav-link" href="../index.html">Inicio</a></li>
        <li><a class="nav-link" href="#">Productos</a></li>
        <li><a class="nav-link" href="#">Reseñas</a></li>
        <li><a class="nav-link" href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="https://formspree.io/f/myyqoqvl" method="post">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" placeholder="Tu nombre" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Tu email" required>

      <label for="comments">Comentarios:</label>
      <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Escribe tu comentario"
        required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
